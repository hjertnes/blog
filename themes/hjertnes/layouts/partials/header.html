<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Site.Title}} | {{ .Title }}</title>		
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="alternate" type="application/rss+xml" title="Hjertnes.blog RSS Feed" href="https://feedpress.me/hjertnes" >
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ hugo.Generator }}
</head>
<body>
    <header>
    <a href="{{ .Site.BaseURL }}">
      <h1>{{ .Site.Title }}</h1>
    </a>
    </header>
    <nav  className="menu">
      <a href="/" class="menuItem">Home</a>
      <a href="https://wiki.hjertnes.blog/about" class="menuItem">About</a>
      <a href="https://wiki.hjertnes.blog/contact/" class="menuItem">Contact</a>
      <a href="https://wiki.hjertnes.blog/now/" class="menuItem">Now</a>
      <a href="https://wiki.hjertnes.blog/uses/" class="menuItem">Uses</a>
      <a href="https://wiki.hjertnes.blog/" class="menuItem">Wiki</a>
      <a href="/archive/" class="menuItem">Archive</a>      
    </nav>
